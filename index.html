<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>인덱스</title>
</head>
<body>
    <div id="main">
        <div id="container" class="container">

            <div class="modaldiv" id="modaldiv">
                <!-- 링크 모달 버튼 -->
                <div class="link">
                    <div class="link_svg">
                        <img src="svg/link.svg" alt="SVG Image" style="width: 30px; height: 30px; color: white;"/>
                        <div>link</div>
                    </div>
                </div>

                <!-- 링크 모달 -->
                <div id="linkModal" class="modal">
                    <div class="modal-content" style="width: 40%;">
                        <span class="close-modal" id="closeLinkModal">&times;</span>
                        <input type="text" id="linkInput" placeholder="링크 주소를 입력하세요" style="width: 80%; height: 50%;">
                        <button id="addLinkButton">추가</button>
                    </div>
                </div>
            </div>  

            <div></div>
            <div id="weather" class="weather">
                <span>날씨</span>
                <span>온도</span>
                <div>지역</div>
            </div>
            <div></div>
            <div class="clockandname" id="clockandname">
                <div id="clock" class="clock"> 00:00:00 </div>
                <div>
                    <form id="Login" class="hidden">
                        <input type="text" id="name" placeholder="당신의 이름을 적어주세요" required maxlength="10">
                        <input type="submit" value="Login" />
                    </form>
                    <h1 id="h1" class="login"></h1>
                </div>
            </div>
            <div></div>
        </div>   

        <div id="quote" class="quote">
            <span>명언</span>
            <span>작가</span>
        </div>
        
        <div class="todo" id="todo">
            <div id="todo-button" class="todo-button">Todo</div>
            <!-- toDo 리스트 -->
            <form id="frmToDo" class="hidden">
                <input type="text" style="width: 200px;" placeholder="할 일을 적고 엔터키를 누르세요." required />
            </form>
            <ul id="lstToDo">
                <!-- <li>
                    <span>밥먹기</span>
                </li>
                <li>잠자기</li> -->
            </ul>
        </div>

    </div> 

    <script src='js/script.js'></script>
    <script src='js/timer.js'></script>
    <script src='js/quotes.js'></script>
    <script src='js/background.js'></script>
    <script src='js/weather.js'></script>
    <script src="js/todo.js"></script>

</body>
</html>
